<dom-module id="asq-highlight-viewer-q-styles">
  <template>
    <style>

#leContent > ::content asq-solution {
  display: none;
}
#leContent > ::content code {
  display: none;
}
/* make ace editor stretch to fill this not the parent*/
#aceContainer {
  position: relative;
}
#statusMsg {
  font-size: 14px;
}
paper-tooltip.special:hover::shadow .paper-tooltip,
paper-tooltip.special:focus::shadow .paper-tooltip {
  opacity: 1;
  -webkit-transition-delay: 1s;
  transition-delay: 1s;
  transform: translate3d(0px, 0px, 0px);
}
ace-element::shadow .ace_highlight {
  position: absolute;
  z-index: 4;
}

  background-color: #d9534f;
}
