    <script type="text/javascript">

//and inject svgs
var mySVGsToInject = document.querySelectorAll('img.svg');
SVGInjector(mySVGsToInject);

// cache question-type-name-label
var questionTypeNameLabelEl = document.getElementById('question-type-name-label');

function handleSlideChange(slideId){
  if(slideId === 'splash'){
    document.getElementById("icwe-logo").style.display = 'block';
    document.getElementById('usi-logo-round-holder').style.display = 'block';
  }else{
    document.getElementById('icwe-logo').style.display = 'none';
    document.getElementById('usi-logo-round-holder').style.display = 'none';
  }
}

Reveal.addEventListener( 'slidechanged', function( event ) {
  handleSlideChange(event.currentSlide.id)
});

    </script>
    <script>
      setTimeout(function(){
        try{
          Reveal.initialize({
            dependencies:[
              { src: 'reveal.js/plugin/notes/notes.js', async: true },
            ],
            pdfMaxPagesPerSlide: 1,
            history: true,
            loop: true,
          });
          handleSlideChange(Reveal.getCurrentSlide().id);
        }catch(err){
          console.log(err)
        }
      }, 500)
