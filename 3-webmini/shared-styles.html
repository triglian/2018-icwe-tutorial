    /* asq-buckets-q */
    asq-buckets-q .container {

      @apply(--layout-wrap);

    asq-buckets-q div[buckets] {

      @apply(--layout-wrap);

    asq-buckets-q div.bucket {
      @apply(--layout-vertical);

      min-height: 200px;
      
      border: 1px solid grey;
      margin: 1px;

      text-align: center;
      border-radius: 5px;
    }

      @apply(--shadow-elevation-3dp);
    }

      color: #E6E6E6;
