<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-canvas | Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
     /* this script must run before Polymer is imported */
     window.Polymer = {
       dom: 'shadow',
       lazyRegister: true
     };
   </script>

  <link href="../asq-canvas.html" rel="import">

  <style>
    body{
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    asq-canvas {
      border: 1px dashed gray;
      width: 800px;
      height: 600px;
    }

  </style>

</head>
<body>

  <h4 style="margin-top: 80px;"">Presenter</h4>
  <p>Press `control` and `d` to draw. <br>
    Press `control` and `d` again to clear canvas.</p>
  <asq-canvas role="presenter"></asq-canvas>


</body>
</html>
