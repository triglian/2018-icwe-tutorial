<dom-module id="shared-styles">

    <style>

@media screen {

  .step.vscroll {max-height: 99vh; overflow: scroll;}
  .step.wide {width: 95vw;}


  .step.flash.past,
  .step.flash.future {
      pointer-events: none;
  }

  /* progress bar */
  #progress {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 8px;
    background-color: #428bca;
    -webkit-box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    box-shadow: inset 0 -1px 0 rgba(0,0,0,.15);
    -webkit-transition: width .6s ease, background .6s ease;
    transition: width .6s ease, background .6s ease;
  }

  #title h1 {font-size: 2em;}
  #title svg {width: 100px; float: left;}
  #title svg:hover {
    animation-name: usibbb;
    animation-duration: 10s; 
animation-iteration-count: infinite;
animation-timing-function: linear;
border-radius: 50%;}

  li:hover {font-weight: bold}

  #welcome asq-welcome {margin-left: 200px;}

}


@keyframes usibbb {
    from { transform: rotate(0deg); }
    to { transform: rotate(359deg);}
}

@media print {

  #clock {display: none;}

#title img, #title svg {width: 100px; float: left;}

#welcome, asq-welcome, asq-canvas {display: none;}

#open li {font-size: 0.8em;}

#open-2 {font-size: 1em; margin-top: -2em;}

  #title h1 {font-size: 2em;}
  #copyright {text-align: center; width: 100%;}
  

}
