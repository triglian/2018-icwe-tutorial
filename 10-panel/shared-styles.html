<dom-module id="shared-styles" is="custom-style">
  <template>
    <style>

    body .reveal {background-color: #eee;}

    .reveal section.vscroll {
      overflow-y: auto;
      height: 90%;
    }

    #t2m p a {font-weight: bold}

    #micropayments code {font-size: 2em;}

    .reveal .big h1.fragment {font-size: 3em; color: white; text-shadow: black 0 0 10px;}

    #attend, #history, #past, #still, #newt {text-align: left;}

    h4 b {color: red;}

    #timeline span.time {width: 7em; display: inline-block; text-align: center; margin-right: 1em ;} 
    #timeline {text-align: left}
    #timeline div div:hover {font-weight: bold;}
    #timeline div div:hover span.time {background: yellow;}

    #inter-dom h2:hover {text-shadow: black 0px 0px 5px;}
    #inter-dom button {font-size: 1em;}

    #clock {position: fixed; bottom: 0;}

    .pro {color: green; font-weight: bold;}
    .con {color: red; font-weight: bold;}

    body.on-splash #icwe-logo {opacity: 1}
    #icwe-logo {opacity: 0; transition: opacity 500ms ease-out;}

    body.on-splash #joinasqmsg {opacity: 0;}

    #web-plus p, #web-minus p {font-weight: bold}

    li:hover {font-weight: bold;}

    #asq-webf, #asq-css, #asq-html-skills, #asq-ppt-skills {text-align: left}

    #splash asq-welcome{
      --asq-welcome-qr-container:{
        display:none;
      };

      --asq-welcome-join-url:{
        font-weight: bold;
        color: rgb(89, 118, 182);
        display: none; /*to hide the link*/
      };

      --asq-welcome-viewer-icons:{
        display:none;
      };
      
      --asq-welcome-viewers-num:{
        display:none;
      };
    }

    asq-option {
      display: block;
    }

    .asq-selected {
      background-color: #CFD8DC;
    }

    asq-exercise{
      --paper-button:{
        font-size: 0.7em;
      };
    }

    asq-exercise#ratingEx{
      --asq-exercise-footer:{
        margin-top: 30px;
        -webkit-justify-content: center;
        justify-content: center;
      }
    }

    asq-text-input-q-stats{
      height: 400px;
    }

    /* asq-buckets-q */
    asq-buckets-q .container {
      @apply(--layout-vertical);
      @apply(--layout-around-justified);
      @apply(--layout-wrap);
    }

    asq-buckets-q div[buckets] {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }

    asq-buckets-q div.bucket {
      @apply(--layout-vertical);
      min-width: 200px;
      min-height: 200px;
      
      border: 1px solid grey;
      margin: 1px;

      text-align: center;
      border-radius: 5px;
    }

    asq-buckets-q div.bucket.over {
      border: 1px dashed #000;
      @apply(--shadow-elevation-3dp);
    }

    asq-buckets-q div.bucket  b {
      background-color: #75B7BE;
      color: #E6E6E6;
      border-color: #405356;
      padding: 10px 5px;

      border-radius: 4px;
      display: block;
      text-align: center;

      @apply(--paper-font-title);

    }



    /*labels*/
    asq-buckets-q div[labels] {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }


    asq-buckets-q div.label {
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
          touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;

      margin: 1px;
    }

    asq-buckets-q div.label.dragging {
      opacity: 0.6;
    }



    asq-buckets-q div.label.label-primary {
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }
    asq-buckets-q div.label.label-primary:focus,
    asq-buckets-q div.label.label-primary.focus {
      color: #fff;
      background-color: #286090;
      border-color: #122b40;

    }
    asq-buckets-q div.label.label-primary:hover {
      color: #fff;
      background-color: #286090;
      border-color: #204d74;
    }

    asq-buckets-q div.label.label-success {
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c; 
    }

    asq-buckets-q div.label.label-success:focus,
    asq-buckets-q div.label.label-success.focus {
      color: #fff;
      background-color: #449d44;
      border-color: #255625;
    }
    asq-buckets-q div.label.label-success:hover {
      color: #fff;
      background-color: #449d44;
      border-color: #398439;
    }

    asq-buckets-q  h4 {
      margin: 10px auto;
    }

    asq-buckets-q div.label.asq-disabled {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }

    asq-buckets-q div.label.asq-disabled:hover,
    asq-buckets-q div.label.asq-disabled:focus  {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }

    /* asq-order-q */
    asq-order-q > div[label] {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 120px;
      height: 40px;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 20px;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;
      margin: 10px;
    }

    asq-order-q > div[label].dragging {
      opacity: 0.6;
    }

    asq-order-q > div[label].over {
      border: 1px dashed #000;
      opacity: 0.6;
      @apply(--shadow-elevation-3dp);
    }

    asq-order-q >[label].static {
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }

    asq-order-q >[label].static:hover {
      color: #fff;
      background-color: #286090;
      border-color: #204d74;
    }

    asq-order-q > div[label].asq-disabled {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }

    asq-order-q > div[label].asq-disabled:hover,
    asq-order-q > div[label].asq-disabled:focus  {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }
